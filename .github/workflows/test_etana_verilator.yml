name: Test PeakRDL Etana verilator
on:
  push:
  pull_request:
  schedule:
    - cron: '0 1 * * 0'
jobs:

  build_verilator_linux:
    uses: ./.github/workflows/setup_verilator.yml

  build_code_linux:

    strategy:
      fail-fast: false # So that one fail doesn't stop remaining tests
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        target: [verilator]
    runs-on: ubuntu-latest
    needs: [build_verilator_linux]

    steps:
      - uses: actions/checkout@v5
      - name: Cache verilator
        uses: actions/cache@v4
        with:
          path: ${{ needs.build_verilator_linux.outputs.cache_dir }}
          key: ${{ needs.build_verilator_linux.outputs.cache_key }}
      - name: Add to PATH
        run: |
          echo "${{ needs.build_verilator_linux.outputs.cache_dir }}/bin" >> ${GITHUB_PATH}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install system tools
        run: |
          sudo apt install ccache
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
          python -m pip install .
      - name: Run Tests
        run: |
          unset PYTHONHOME
          cd tests ; ./test_all.sh SIM=verilator GIT_CHECK=1 COCOTB_REV=1.9.2
