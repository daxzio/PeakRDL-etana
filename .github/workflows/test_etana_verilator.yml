name: Test PeakRDL Etana verilator
on:
  push:
    # tags-ignore:
    #   - '**'  # Don't run on any tags
  pull_request:
  schedule:
    - cron: '0 1 * * 0'
jobs:
  build_code_linux:
    strategy:
      fail-fast: false # So that one fail doesn't stop remaining tests
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        cpuif: ["apb4-flat", "apb3-flat", "ahb-flat", "axi4-lite-flat", "avalon-mm-flat", "obi-flat"]
        target: [verilator]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Verilator
        uses: veryl-lang/setup-verilator@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install system tools
        run: |
          sudo apt install ccache
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade -r requirements.txt
          python -m pip install .
      - name: Run Tests
        run: |
          unset PYTHONHOME
          cd tests
          ./test_all.sh SIM=verilator GIT_CHECK=0 CPUIF=${{ matrix.cpuif }} COCOTB_REV=1.9.2
